<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
	<h:head>
	    <title>${artifactId}</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	
	    
	    <h:outputStylesheet library="css" name="default.css" />
	    
	    
	</h:head>
	
	<h:body>
	
		<p:layout styleClass="main" fullPage="true">
		
			<p:layoutUnit styleClass="layoutUnit sidebar" position="west" gutter="0" resizable="false" collapsible="false"  size="15%">
				
				<ul class="menu">
					<li><p:link  outcome="/pages/process/minhasTarefas.xhtml" value="Minhas tarefas"/>  </li>
					<li> Lançar Despesa </li>
					
					
					<h:panelGroup rendered="#{request.isUserInRole('ADMINISTRADOR')}">				
					<li> 
						Administração						
						<ul>
							<li> <p:link  outcome="/pages/adm/cultura/list.xhtml" value="Cultura"/> </li>
							<li> <p:link  outcome="/pages/adm/colaborador/list.xhtml" value="Colaborador"/> </li>
							<li> <p:link  outcome="/pages/adm/produto/list.xhtml" value="Produto"/> </li>
							<li> <p:link  outcome="/pages/adm/tipoDespesa/list.xhtml" value="Tipo de Despesa"/> </li>
							<li> <p:link  outcome="/pages/adm/cliente/list.xhtml" value="Cliente"/> </li>
							<li> <p:link  outcome="/pages/adm/papel/list.xhtml" value="Papel"/> </li>
						</ul>					
					</li>
					<li> 
						Planning						
						<ul>
							<li> <p:link  outcome="/pages/adm/planning/iniciarProcessoBudget.xhtml" value="Iniciar Processo Budget"/> </li>
						</ul>					
					</li>
					</h:panelGroup>
				
				</ul>
			
			</p:layoutUnit>
			
			<p:layoutUnit styleClass="layoutUnit" position="center" gutter="0" collapsible="false" closable="false" resizable="false" size="100%" >
			
			
				<p:layout>
				
					<p:layoutUnit collapsible="false" resizable="false" gutter="0" styleClass="layoutUnit header"  position="north">
					
						<!-- Propriedade criada no classeLoggedUserAction -->
						<p> Bem-vindo #{loggedUsername} ao sistema de Budget da Dupont </p>
						
						
						
					</p:layoutUnit>
					
					<p:layoutUnit resizable="false" styleClass="layoutUnit main" gutter="0" position="center">
					
						<p:messages id="messages" showDetail="true" showSummary="false" autoUpdate="true" closable="true" globalOnly="true"/>
	        	
						<ui:insert name="content">
			                    [Template content will be inserted here]
						</ui:insert>
					
					</p:layoutUnit>
				
				</p:layout>
			
			
			</p:layoutUnit>
		
		</p:layout>
	</h:body>
	
</html>
