<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
	<h:head>
	    <title>Não autorizado</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	
	    
	    <h:outputStylesheet library="css" name="default.css" />
	    
	    
	</h:head>
	
	<h:body>			
			
		<p:layout fullPage="true">
		
			<p:layoutUnit collapsible="false" resizable="false" gutter="0" styleClass="layoutUnit header"  position="north">
			
				<p> Não autorizado!</p>
				
			</p:layoutUnit>
			
			<p:layoutUnit resizable="false" styleClass="layoutUnit main" gutter="0" position="center">
			
				<p> O usuario não possui as permissões necessárias para acessar essa parte do sistema </p>
			
			</p:layoutUnit>
		
		</p:layout>

	</h:body>
	
</html>
