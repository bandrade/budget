<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Efetuar Login</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/default.css"/> 
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</h:head>

<h:body>
    <section class="top">
		<div class="ui-grid ui-grid-responsive">
		    <div class="ui-grid-row">
		        <div class="ui-grid-col-12"><a href="#"><span class="ui-icon ui-icon-arrow-1-w"></span>VOLTAR</a></div>
		    </div>
	   </div>
	</section>
	<section class="header">
         <div class="ui-grid ui-grid-responsive">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4 header-back" style="padding-top:10px;">
                        <div class="ui-grid ui-grid-responsive">
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-12"><h:graphicImage library="images" name="logo.png" height="30" /></div>
                            </div>
                            <div class="ui-grid-row">
                               <div class="ui-grid-col-12"><h2>BUDGET</h2></div>
                            </div>
                        </div>
                    </div>
                    <div class="ui-grid-col-8 search">
                        <div class="ui-grid ui-grid-responsive">
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-12">
                                   <span style="color:#ccc;">Bem vindo ao sistema de Budget da Dupont. Versão:0.0.8</span>
                                </div>
                            </div>
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-12">
                                   <input type="text" placeholder="Pesquisar..." />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
           </div>
    </section>
    <section class="menu">
        <div class="ui-grid ui-grid-responsive">
            <div class="ui-grid-row">
                <div class="ui-grid-col-12">
                    <nav>
                        <ul class="menu-container">
                            <li><a href="#">Login</a></li>              
                        </ul>
					</nav>
                </div>
            </div>
       </div>
    </section>
    <section>
        <div class="ui-grid ui-grid-responsive">
            <div class="ui-grid-row">
                <div class="ui-grid-col-11">
                </div>
                <div class="ui-grid-col-1" style="text-align:right; margin: 5px 0;">
                    <span class="ui-icon ui-icon-signal-diag" style="color:red;float:left;vertical-align: middle;"></span>Sugestões
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-12">
	                <div id="login">
			            <h:form id="loginForm" onsubmit="document.getElementById('loginForm').action='j_security_check';" prependId="false" >
			                <p:panel header="Login" style="height:150px">
			                <h:panelGrid columns="2">
			                    <p:outputLabel for="j_username" value="Usuario" />
			                    <p:inputText id="j_username" name="j_username" />
			                    <p:outputLabel for="j_password" value="Senha" />
			                    <p:password id="j_password" name="j_password" />
			                </h:panelGrid>
			                <br clear="all" />
			                <div style="float:right;">
			                    <p:commandButton id="submit" value="Login" ajax="false" />
			                </div>
			                </p:panel>
			            </h:form>
		            </div>
	            </div>
            </div>
        </div>
    </section>
	<p:layout fullPage="false">
	   <p:layoutUnit visible="false" position="center" id="teste">holder</p:layoutUnit>
	</p:layout>
	<script type="text/javascript">
		$("#slideshow > div:gt(0)").hide();
	
		setInterval(function() { 
		  $('#slideshow > div:first')
		    .fadeOut(3000)
		    .next()
		    .fadeIn(3000)
		    .end()
		    .appendTo('#slideshow');
		},  3000);
	</script>
</h:body>

</html>
