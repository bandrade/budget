<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:pe="http://primefaces.org/ui/extensions"
	  xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Adicionar Centro de Custo</title>
		<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/default.css"/>
	</h:head>
	
	<h:body >
		<p:panel id="content">
			<h:form>
							
				<p:messages id="messages" showDetail="true" showSummary="false" autoUpdate="true" closable="true" globalOnly="true"/>
				<p:panelGrid columns="6" id="dadosCC" styleClass="layoutUnit main">
					<p:outputLabel value="Centro de custo:" for="centroCustosSelectOneMenu"/>
					<p:selectOneMenu id="centroCustosSelectOneMenu" label="Centro de custo" value="#{incluirDespesaRateioAction.despesaSolicitacaoPagamento.centroCusto}" converter="com.dupont.EntityConverter" required="true"
					disabled="#{incluirDespesaRateioAction.despesaSolicitacaoPagamento.tipoSolicitacaoAsString =='PENDENTE_VALIDACAO'}">
						<p:ajax listener="#{incluirDespesaRateioAction.doSelectCentroCusto}" update="dadosCC" />
						<f:selectItem itemLabel="Selecione um centro de custo" itemValue="#{null}" />
						<f:selectItems value="#{centroCustos}" var="item" itemLabel="#{item.codigo}" itemValue="#{item}" />
					</p:selectOneMenu>
					<p:message for="centroCustosSelectOneMenu" />
					
					
					<p:outputLabel value="Descrição: "/>
					<h:outputText id="descricaoOutput" value="#{incluirDespesaRateioAction.despesaSolicitacaoPagamento.centroCusto.nome}"  />
					<h:outputText  value="" />
					
					<p:outputLabel value="Tipo de Despesa:" for="despesasSelectOneMenu"/>
					<p:selectOneMenu id="despesasSelectOneMenu" label="Tipo de Despesa" value="#{incluirDespesaRateioAction.despesaSolicitacaoPagamento.tipoDespesa}" converter="com.dupont.EntityConverter" 
						required="true"
						disabled="#{empty incluirDespesaRateioAction.tiposDespesas}">>
						<p:ajax listener="#{incluirDespesaRateioAction.doSelectTipoDespesa}" update="dadosCC"/>
						<f:selectItem itemLabel="Selecione um tipo de despesa" itemValue="#{null}" />
						<f:selectItems value="#{incluirDespesaRateioAction.tiposDespesas}" var="item" itemLabel="#{item.nome}" itemValue="#{item}"/>
					</p:selectOneMenu>
					<p:message for="despesasSelectOneMenu"  />
					
					<p:outputLabel value="Conta Contábil: "/>
					<h:panelGroup id="contaContabilPanel">
						<h:outputText id="contaContabilOutput" value="#{incluirDespesaRateioAction.despesaSolicitacaoPagamento.tipoDespesa.contaContabil}" />
					</h:panelGroup>
					<h:outputText  value="" />
					
					<p:outputLabel value="Ação:" for="acoesSelectOneMenu"/>
					<p:selectOneMenu id="acoesSelectOneMenu" label="Ação" value="#{incluirDespesaRateioAction.despesaSolicitacaoPagamento.acao}" converter="com.dupont.EntityConverter" required="true"
						disabled="#{empty incluirDespesaRateioAction.acoes}">								
						<p:ajax listener="#{incluirDespesaRateioAction.doSelectAcao}" update="dadosCC"/>
						<f:selectItem itemLabel="Selecione uma ação" itemValue="#{null}" />
						<f:selectItems value="#{incluirDespesaRateioAction.acoes}" var="item" itemLabel="#{item.nome}" itemValue="#{item}"/>						
					</p:selectOneMenu>								
					<p:message for="acoesSelectOneMenu" />
					
					
					<p:outputLabel value="Produto:" for="produtosSelectOneMenu"/>
					<p:selectOneMenu id="produtosSelectOneMenu" value="#{incluirDespesaRateioAction.despesaSolicitacaoPagamento.produto}" label="Produto" converter="com.dupont.EntityConverter" 
						disabled="true">
						<p:ajax listener="#{incluirDespesaRateioAction.doSelectProduto}" update="dadosCC"/>
						<f:selectItem itemLabel="Selecione um produto" itemValue="#{null}" />
						<f:selectItems value="#{incluirDespesaRateioAction.produtos}" var="item" itemLabel="#{item.nome}"/>
					</p:selectOneMenu>
					<p:message for="produtosSelectOneMenu" />
					
					
					
					<p:outputLabel value="Cultura:" for="culturasSelecOneMenu"/>	
					<p:selectOneMenu id="culturasSelecOneMenu" label="Cultura"  value="#{incluirDespesaRateioAction.despesaSolicitacaoPagamento.cultura}" converter="com.dupont.EntityConverter" 
					disabled="true">
						<p:ajax listener="#{incluirDespesaRateioAction.doSelectCultura}" update="dadosCC"/>
						<f:selectItem itemLabel="Selecione uma cultura" itemValue="#{null}" />
						<f:selectItems value="#{incluirDespesaRateioAction.culturas}" var="item" itemLabel="#{item.nome}" itemValue="#{item}"/>
					</p:selectOneMenu>
					<p:message for="culturasSelecOneMenu" />
					
					<p:outputLabel value="Distrito:" for="distritosSelectOneMenu"/>	
					<p:selectOneMenu id="distritosSelectOneMenu" label="Distrito" value="#{incluirDespesaRateioAction.despesaSolicitacaoPagamento.distrito}" converter="com.dupont.EntityConverter" disabled="true">
						<p:ajax listener="#{incluirDespesaRateioAction.doSelectDistrito}" update="dadosCC"/>
						<f:selectItem itemLabel="Selecione um distrito" itemValue="#{null}" />
						<f:selectItems value="#{incluirDespesaRateioAction.distritos}" var="item" itemLabel="#{item.nome}" itemValue="#{item}"/>
					</p:selectOneMenu>
					<p:message for="distritosSelectOneMenu" />
					
					<p:outputLabel value="ERC/CCE:" for="vendedoresSelectOneMenu"/>	
					<p:selectOneMenu id="vendedoresSelectOneMenu" label="ERC/CCE" value="#{incluirDespesaRateioAction.despesaSolicitacaoPagamento.vendedor}" converter="com.dupont.EntityConverter"
						disabled="true">
						<p:ajax listener="#{incluirDespesaRateioAction.doSelectVendedor}" update="dadosCC"/>
						<f:selectItem itemLabel="Selecione um vendedor" itemValue="#{null}" />
						<f:selectItems value="#{incluirDespesaRateioAction.vendedores}" var="item" itemLabel="#{item.nome}" itemValue="#{item}"/>
					</p:selectOneMenu>
					<p:message for="vendedoresSelectOneMenu" />
					
					<p:outputLabel value="Cliente:" for="clientesSelectOneMenu"/>	
					<p:selectOneMenu id="clientesSelectOneMenu" label="Cliente" value="#{incluirDespesaRateioAction.despesaSolicitacaoPagamento.cliente}" converter="com.dupont.EntityConverter"
						disabled="true">
					
						
						<f:selectItem itemLabel="Selecione um cliente" itemValue="#{null}" />
						<f:selectItems value="#{incluirDespesaRateioAction.clientes}" var="item" itemLabel="#{item.nome}" itemValue="#{item}"/>
					</p:selectOneMenu>
					<p:message for="clientesSelectOneMenu" />
					
					<p:outputLabel value="Valor:" for="valorTotalNotaInput"/>						
					<pe:inputNumber id="valorTotalNotaInput" value="#{incluirDespesaRateioAction.despesaSolicitacaoPagamento.valor}" label="Valor" required="true" decimalSeparator="," thousandSeparator="." decimalPlaces="2"
						disabled="#{incluirDespesaRateioAction.despesaSolicitacaoPagamento.tipoSolicitacaoAsString =='PENDENTE_VALIDACAO'}">
					</pe:inputNumber>
					<p:message for="valorTotalNotaInput" />
					
				</p:panelGrid>
				<p:commandButton value="Concluir"  icon="ui-icon-check" action="#{incluirDespesaRateioAction.closeCCDialog}" styleClass="button" update="dadosCC" 
					rendered="#{incluirDespesaRateioAction.despesaSolicitacaoPagamento.tipoSolicitacaoAsString eq 'PENDENTE_VALIDACAO'}"/>
				<p:commandButton value="Incluir"  icon="ui-icon-check" action="#{incluirDespesaRateioAction.closeCCDialog}" styleClass="button" update="dadosCC"
				rendered="#{!(incluirDespesaRateioAction.despesaSolicitacaoPagamento.tipoSolicitacaoAsString eq 'PENDENTE_VALIDACAO')}"/>
			</h:form>
		</p:panel>
	</h:body>

</html>
