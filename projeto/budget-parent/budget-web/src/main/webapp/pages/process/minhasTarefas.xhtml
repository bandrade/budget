<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/default.xhtml">
	<ui:param name="pageTitle" value="Human Tasks" />

    <ui:define name="content">
    	<h:form>
    	    <div class="ui-grid ui-grid-responsive">
	            <div class="ui-grid-row">
	                <div class="ui-grid-col-12">
	                    <div id="slideshow">
	                       <div>
	                         <img src="#{request.contextPath}/resources/images/slideshow/dupont_history_hero.jpeg" />
	                       </div>
	                       <div>
	                         <img src="#{request.contextPath}/resources/images/slideshow/homepage_image_city_night.jpeg" />
	                       </div>
	                       <div>
	                         <img src="#{request.contextPath}/resources/images/slideshow/NationalGeographic_Energy_1212682_SunsetTurbines_1100x290_0.jpeg" />
	                       </div>
	                       <div>
	                         <img src="#{request.contextPath}/resources/images/slideshow/NationalGeographic_Protection_1166372_Firefighter_1100x290.jpeg" />
	                       </div>
	                    </div>
	                </div>
	            </div>
	            <div class="ui-grid-row" style="padding:10px 0;">
                    <div class="ui-grid-col-3 line-top">
                        <h3>Minhas Tarefas</h3>
                        <p:dataList styleClass="pendencias" value="#{tarefaAction.tarefas}" var="_item" emptyMessage="Você não possui tarefas pendentes">
					        <p:link value="#{_item.name}" outcome="#{navegacaoAction.obterOutcome(_item.name)}" title="#{_item.description}" >
		                        <f:param name="taskId" value="#{_item.id}" />
		                        <f:param name="processInstanceId" value="#{_item.processInstanceId}" />
		                    </p:link>
		                    (<h:outputText id="processInstanceId" value="#{_item.createdOn}" converter="javax.faces.DateTime"/>)
					    </p:dataList>
                    </div>
                    <div class="ui-grid-col-1">
                    </div>
                    <div class="ui-grid-col-8 line-top">
                        <h3>Relatórios</h3>
                    </div>
                </div>
	         </div>
       </h:form>
    </ui:define>
</ui:composition>
