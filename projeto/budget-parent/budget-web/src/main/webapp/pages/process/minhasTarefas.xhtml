<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/default.xhtml">
	<ui:param name="pageTitle" value="Human Tasks" />

    <ui:define name="content">
    	<h:form>
    	<p:panelGrid styleClass="body-content" columns="1">
    		<p:fieldset legend="Minhas Tarefas">
	         <p:dataTable id="userTasksTable" border="1" 
	                     value="#{tarefaAction.tarefas}" var="_item"  selection="#{tarefaAction.tarefaSelecionada}"
	                     rowKey="#{_item.id}]"
	                     emptyMessage="Você não possui tarefas pendentes">
	          <f:facet name="header">
        				 Tarefas Pendentes
   				</f:facet>
	            <p:column >
	                <f:facet name="header">
	                    <h:outputText value="Tarefa" />
	                </f:facet>
	                <p:link value="#{_item.name}" outcome="#{navegacaoAction.obterOutcome(_item.name)}">
	                	<f:param name="taskId" value="#{_item.id}" />
	                	<f:param name="processInstanceId" value="#{_item.processInstanceId}" />
	                </p:link>
	            </p:column>
	            <p:column >
	                <f:facet name="header">
	                    <h:outputText value="Descrição" />
	                </f:facet>
	                 <h:outputText id="description" value="#{_item.description}"/>
	            </p:column>
	            <p:column>
	                <f:facet name="header">
	                    <h:outputText value="Data de Criação" />
	                </f:facet>
	                <h:outputText id="processInstanceId" value="#{_item.createdOn}" converter="javax.faces.DateTime"/>
	            </p:column>
	        </p:dataTable>
	        </p:fieldset>
       </p:panelGrid>
       </h:form>
    </ui:define>
</ui:composition>
