<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/templates/default.xhtml">

	<ui:param name="pageTitle" value="Human Tasks" />
	<f:metadata>
        <f:viewParam name="taskId" value="#{atualizarForecastAction.idTarefa}" />
        <f:viewParam name="processInstanceId" value="#{atualizarForecastAction.idInstanciaProcesso}" />
        <f:event type="preRenderView" listener="#{atualizarForecastAction.obterDadosForecast()}" />
    </f:metadata>
	  <ui:define name="head">
        <style type="text/css">
            .ui-datatable-scrollable-header-box th, .ui-datatable-scrollable-footer-box td {
                height: 50px !important;
            }
            .ui-datatable-even td
            {
              height: 75px ;
            }
            .ui-datatable-frozenlayout-right td
            {
            	height: 60px ; 
            }
            
        </style>
    </ui:define>
	
	<ui:define name="content">
		<h:form id="form"> 
			<p:panel id="content">
				<h3>Aprovar Forecast</h3>
				<p:panelGrid columns="2">
					<p:outputLabel value="Centro de Custo:"></p:outputLabel>
					<p:outputLabel styleClass="bold-label" value="#{atualizarForecastAction.centroDeCusto.nome}"></p:outputLabel>
					<p:outputLabel value="Ano:"></p:outputLabel>
					<p:outputLabel styleClass="bold-label" value="#{atualizarForecastAction.ano}"></p:outputLabel>
					<p:outputLabel value="Mes:"></p:outputLabel>
					<p:outputLabel styleClass="bold-label" value="#{atualizarForecastAction.mes}"></p:outputLabel>
					
				</p:panelGrid>
				<p:dataTable id="tblDespesa"
					emptyMessage="Não existem despesas cadastradas" 
					value="#{atualizarForecastAction.despesasNoDetalhe}"
					selection="#{atualizarForecastAction.despesaDetalheSelecionada}"
					var="detalheDespesa"
					paginator="true" 
					paginatorPosition="bottom"
					rows="20"
					style="overflow:wrap;"
					scrollable="true"
					scrollWidth="46%"
					frozenColumns="5">
					<f:facet name="header">Despesa</f:facet>
  				    <p:column width="50" >
						<f:facet name="header">
							<h:outputText value="Tipo Despesa" />
						</f:facet>
						<h:outputText value="#{detalheDespesa.tipoDespesa.nome}" />
					</p:column>
					<p:column width="50" >
						<f:facet name="header">
							<h:outputText value="Ação" />
						</f:facet>
						<h:outputText value="#{detalheDespesa.acao.nome}"/>
					</p:column>
					<p:column width="50" footerText="#{facesUtils.formatarDinheiro(atualizarForecastAction.calcularTotalYTD())}" style="text-align:center"  >
						<f:facet name="header">
							<h:outputText value="YTD" />
						</f:facet>
						<h:outputText value="#{detalheDespesa.ytd}" >
							<f:convertNumber type="currency"/>
						</h:outputText>
					</p:column> 
					<p:column width="50" footerText="#{facesUtils.formatarDinheiro(atualizarForecastAction.calcularTotalBudget())}" style="text-align:center" >
						<f:facet name="header" rowspan="2">
							<h:outputText value="Budget Ano" />
						</f:facet>
						<h:outputText value="#{detalheDespesa.despesaBudget.valor}" >
							<f:convertNumber type="currency"/>
						</h:outputText>
					</p:column> 
					<p:column width="50" footerText="#{facesUtils.formatarDinheiro(atualizarForecastAction.calcularTotalPLM())}" style="text-align:center" >
						<f:facet name="header">
							<h:outputText value="PLM" />
						</f:facet>
						<h:outputText value="#{detalheDespesa.plm}" >
							<f:convertNumber type="currency"/>
						</h:outputText>
					</p:column> 
					
					<p:column rendered="#{atualizarForecastAction.exibirColuna('JANEIRO')}" style="text-align:center"
							 width="#{atualizarForecastAction.exibirDespesa('JANEIRO')? 100 :75}" footerText="#{facesUtils.formatarDinheiro(atualizarForecastAction.calcularValorColuna('JANEIRO'))}" >
						<f:facet name="header">
							<h:outputText value="Jan." />
						</f:facet>
						<h:outputText  id="valorJan" value="#{facesUtils.formatarDinheiro(detalheDespesa.despesaMensalisada.janeiro)}"/>
						<h:outputText rendered="#{atualizarForecastAction.exibirDespesa('JANEIRO')}" value="/#{facesUtils.formatarDinheiro(detalheDespesa.despesaMensalisada.despesaJaneiro)}" />
					</p:column> 
					<p:column rendered="#{atualizarForecastAction.exibirColuna('FEVEREIRO')}" style="text-align:center"
							 width="#{atualizarForecastAction.exibirDespesa('FEVEREIRO')? 100 :75}" footerText="#{facesUtils.formatarDinheiro(atualizarForecastAction.calcularValorColuna('FEVEREIRO'))}" >
						<f:facet name="header">
							<h:outputText value="Fev." />
						</f:facet>
						<h:outputText  id="valorFev" value="#{facesUtils.formatarDinheiro(detalheDespesa.despesaMensalisada.fevereiro)}"/>
						<h:outputText value="/#{facesUtils.formatarDinheiro(detalheDespesa.despesaMensalisada.despesaFevereiro)}" />
					</p:column> 
					<p:column rendered="#{atualizarForecastAction.exibirColuna('MARCO')}" style="text-align:center"
							 width="100" footerText="#{facesUtils.formatarDinheiro(atualizarForecastAction.calcularValorColuna('MARCO'))}" >
						<f:facet name="header">
							<h:outputText value="Mar." />
						</f:facet>
						<h:outputText  id="valorMar" value="#{facesUtils.formatarDinheiro(detalheDespesa.despesaMensalisada.marco)}"/>
						<h:outputText value="/#{facesUtils.formatarDinheiro(detalheDespesa.despesaMensalisada.despesaMarco)}" />
					</p:column> 
					<p:column rendered="#{atualizarForecastAction.exibirColuna('MAIO')}" style="text-align:center"
							 width="100" footerText="#{facesUtils.formatarDinheiro(atualizarForecastAction.calcularValorColuna('MAIO'))}" >
						<f:facet name="header">
							<h:outputText value="Mai." />
						</f:facet>
						<h:outputText  id="valorMai" value="#{facesUtils.formatarDinheiro(detalheDespesa.despesaMensalisada.maio)}"/>
						<h:outputText rendered="#{atualizarForecastAction.exibirDespesa('MAIO')}" value="/#{facesUtils.formatarDinheiro(detalheDespesa.despesaMensalisada.despesaMaio)}" />
					</p:column> 
					<p:column rendered="#{atualizarForecastAction.exibirColuna('JUNHO')}" style="text-align:center"
							 width="#{atualizarForecastAction.exibirDespesa('JUNHO')? 100 :75}" footerText="#{facesUtils.formatarDinheiro(atualizarForecastAction.calcularValorColuna('JUNHO'))}" >
						<f:facet name="header">
							<h:outputText value="Jun." />
						</f:facet>
						<h:outputText  id="valorJun" value="#{facesUtils.formatarDinheiro(detalheDespesa.despesaMensalisada.junho)}"/>
						<h:outputText rendered="#{atualizarForecastAction.exibirDespesa('JUNHO')}" value="/#{facesUtils.formatarDinheiro(detalheDespesa.despesaMensalisada.despesaJunho)}" />
					</p:column> 
					<p:column rendered="#{atualizarForecastAction.exibirColuna('JULHO')}" style="text-align:center"
							 width="#{atualizarForecastAction.exibirDespesa('JULHO')? 100 :75}" footerText="#{facesUtils.formatarDinheiro(atualizarForecastAction.calcularValorColuna('JULHO'))}" >
						<f:facet name="header">
							<h:outputText value="Jul." />
						</f:facet>
						<h:outputText  id="valorJul" value="#{facesUtils.formatarDinheiro(detalheDespesa.despesaMensalisada.julho)}"/>
						<h:outputText rendered="#{atualizarForecastAction.exibirDespesa('JULHO')}" value="/#{facesUtils.formatarDinheiro(detalheDespesa.despesaMensalisada.despesaJulho)}" />
					</p:column> 
					<p:column rendered="#{atualizarForecastAction.exibirColuna('AGOSTO')}" style="text-align:center"
							 width="#{atualizarForecastAction.exibirDespesa('AGOSTO')? 100 :75}" footerText="#{facesUtils.formatarDinheiro(atualizarForecastAction.calcularValorColuna('AGOSTO'))}" >
						<f:facet name="header">
							<h:outputText value="Ago." />
						</f:facet>
						<h:outputText  id="valorAgo" value="#{facesUtils.formatarDinheiro(detalheDespesa.despesaMensalisada.agosto)}"/>
						<h:outputText rendered="#{atualizarForecastAction.exibirDespesa('AGOSTO')}" value="/#{facesUtils.formatarDinheiro(detalheDespesa.despesaMensalisada.despesaAgosto)}" />
					</p:column> 
					<p:column rendered="#{atualizarForecastAction.exibirColuna('SETEMBRO')}" style="text-align:center"
							 width="#{atualizarForecastAction.exibirDespesa('SETEMBRO')? 100 :75}" footerText="#{facesUtils.formatarDinheiro(atualizarForecastAction.calcularValorColuna('SETEMBRO'))}" >
						<f:facet name="header">
							<h:outputText value="Set." />
						</f:facet>
						<h:outputText  id="valorSet" value="#{facesUtils.formatarDinheiro(detalheDespesa.despesaMensalisada.setembro)}"/>
						<h:outputText rendered="#{atualizarForecastAction.exibirDespesa('SETEMBRO')}" value="/#{facesUtils.formatarDinheiro(detalheDespesa.despesaMensalisada.despesaSetembro)}" />
					</p:column> 
					<p:column rendered="#{atualizarForecastAction.exibirColuna('OUTUBRO')}" style="text-align:center"
							 width="#{atualizarForecastAction.exibirDespesa('OUTUBRO')? 100 :75}" footerText="#{facesUtils.formatarDinheiro(atualizarForecastAction.calcularValorColuna('OUTUBRO'))}" >
						<f:facet name="header">
							<h:outputText value="Out." />
						</f:facet>
						<h:outputText  id="valorOut" value="#{facesUtils.formatarDinheiro(detalheDespesa.despesaMensalisada.outubro)}"/>
						<h:outputText rendered="#{atualizarForecastAction.exibirDespesa('OUTUBRO')}" value="/#{facesUtils.formatarDinheiro(detalheDespesa.despesaMensalisada.despesaOutubro)}" />
					</p:column> 
					<p:column rendered="#{atualizarForecastAction.exibirColuna('NOVEMBRO')}" style="text-align:center"
							 width="#{atualizarForecastAction.exibirDespesa('NOVEMBRO')? 100 :75}" footerText="#{facesUtils.formatarDinheiro(atualizarForecastAction.calcularValorColuna('NOVEMBRO'))}" >
						<f:facet name="header">
							<h:outputText value="Nov." />
						</f:facet>
						<h:outputText  id="valorNov" value="#{facesUtils.formatarDinheiro(detalheDespesa.despesaMensalisada.novembro)}"/>
						<h:outputText rendered="#{atualizarForecastAction.exibirDespesa('NOVEMBRO')}" value="/#{facesUtils.formatarDinheiro(detalheDespesa.despesaMensalisada.despesaNovembro)}" />
					</p:column> 
					<p:column rendered="#{atualizarForecastAction.exibirColuna('DEZEMBRO')}" style="text-align:center"
							 width="#{atualizarForecastAction.exibirDespesa('DEZEMBRO')? 100 :75}" footerText="#{facesUtils.formatarDinheiro(atualizarForecastAction.calcularValorColuna('DEZEMBRO'))}" >
						<f:facet name="header">
							<h:outputText value="Dez." />
						</f:facet>
						<h:outputText  id="valorDez" value="#{facesUtils.formatarDinheiro(detalheDespesa.despesaMensalisada.dezembro)}"/>
						<h:outputText rendered="#{atualizarForecastAction.exibirDespesa('DEZEMBRO')}" value="/#{facesUtils.formatarDinheiro(detalheDespesa.despesaMensalisada.despesaDezembro)}" />
					</p:column> 
					<p:column width="100" footerText="#{facesUtils.formatarDinheiro(atualizarForecastAction.calcularTotalAno())}" style="text-align:center" >
						<f:facet name="header">
							<h:outputText value="Total ano" />
						</f:facet>
						<h:outputText value="#{detalheDespesa.valor + detalheDespesa.ytd}" >
							<f:convertNumber type="currency"/>
						</h:outputText>
			     	</p:column> 
				</p:dataTable>
				<p:selectOneRadio value="#{criarBudgetAction.tipoAcao}" >
						<f:selectItem itemValue="S"  itemLabel="Aprovar"/>
						<f:selectItem itemValue="N" itemLabel="Reprovar"/>
					</p:selectOneRadio>				
				<p:panelGrid columns="1" styleClass="painel-botoes">
					<p:commandButton value="Concluir"  action="#{atualizarForecastAction.concluir()}" onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()">
						<p:confirm header="Confirmação" message="Confirma a conclusão da Aprovação do Budget?" icon="ui-icon-alert"/>
					</p:commandButton>
				</p:panelGrid>
			</p:panel>
			
			</h:form>
			
	</ui:define>
</ui:composition>
