<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/default.xhtml">
                
	<ui:define name="content">
	
		<p:panel id="content">
		
			<h3> 
				<h:outputText value="Atualizar Tipo de Despesa" rendered="#{not empty tipoDespesa.id}" />
				<h:outputText value="Criar Tipo de Despesa"     rendered="#{empty tipoDespesa.id}" /> 
			</h3>
			
			<h:form id="form"> 
			
				<h:inputHidden value="#{tipoDespesa.id}" />
					
				<h:panelGrid columns="3" border="0">
				
					<p:outputLabel value="Nome:" for="nomeInput" />
					<p:inputText label="Nome" id="nomeInput" value="#{tipoDespesa.nome}" required="true"/>
					<p:message for="nomeInput" />
                    
                    <p:outputLabel value="Descrição:" for="descricaoInput" />
                    <p:inputText label="Descrição" id="descricaoInput" value="#{tipoDespesa.descricao}" />
                    <p:message for="descricaoInput" />   			
					
					<p:outputLabel value="Conta Contábil:" for="contaInput" />
                    <p:inputText label="Conta Contábil" id="contaInput" value="#{tipoDespesa.contaContabil}" required="true"/>
                    <p:message for="contaInput" />
					
				</h:panelGrid>
				
				<p:commandButton value="#{tipoDespesa.id != null? 'Atualizar' : 'Salvar'}" process="@this" icon="ui-icon-check" action="#{tipoDespesaAction.persist}" styleClass="button" ajax="false" />
				<p:commandButton value="Cancelar"    icon="ui-icon-closethick" action="/pages/adm/tipoDespesa/list.xhtml" styleClass="button" ajax="false" immediate="true" />
				
			</h:form>
		
		</p:panel>
		
	</ui:define>
	
</ui:composition>
