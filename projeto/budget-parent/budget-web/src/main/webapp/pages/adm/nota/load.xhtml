<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/default.xhtml">
                
	<ui:define name="content">
	
		<p:panel id="content">
		
			<h3> 
				<h:outputText value="Carregar Pagamentos" /> 
			</h3>
			
			<h:form id="form" enctype="multipart/form-data"> 
			
				<h:panelGrid columns="3" border="0">
				
					<p:outputLabel value="Arquivo:" for="arquivoInput" />
					<p:fileUpload fileUploadListener="#{cargaRelatorioAction.handleUpload}" id="arquivoInput" mode="advanced" allowTypes="/(\.|\/)(xls|xlsx)$/" />
					<p:message for="arquivoInput" />			
					
				</h:panelGrid>
				
				<p:separator />
				
				<p:commandButton value="Retornar" icon="ui-icon-arrowthick-1-w" action="/pages/adm/nota/list.xhtml" styleClass="button" ajax="false" immediate="true" />
			</h:form>
		
		</p:panel>
		
	</ui:define>
	
</ui:composition>
