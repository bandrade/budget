<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/default.xhtml">
                
	<ui:define name="content">
	
		<p:panel id="content">
		
			<h3> 
				<h:outputText value="Atualizar Fornecedores" rendered="#{not empty fornecedor.id}" />
				<h:outputText value="Criar Fornecedores"     rendered="#{empty fornecedor.id}" /> 
			</h3>
			
			<h:form id="form" enctype="multipart/form-data"> 
			
				<h:inputHidden value="#{fornecedor.id}" />
					
				<h:panelGrid columns="3" border="0">
				
					<p:outputLabel value="Arquivo:" for="arquivoInput" />
					<p:fileUpload id="arquivoInput" value="#{fornecedorAction.file}" mode="simple" allowTypes="/(\.|\/)(xls?x)$/" />
					<p:message for="arquivoInput" />			
					
				</h:panelGrid>
				
				<p:commandButton value="#{not empty fornecedor.id? 'Atualizar' : 'Salvar'}" icon="ui-icon-check" action="#{fornecedorAction.persist}" styleClass="button" ajax="false" />
				<p:commandButton value="Cancelar"    icon="ui-icon-closethick" action="/pages/adm/fornecedor/list.xhtml" styleClass="button" ajax="false" immediate="true" />
				
			</h:form>
		
		</p:panel>
		
	</ui:define>
	
</ui:composition>
