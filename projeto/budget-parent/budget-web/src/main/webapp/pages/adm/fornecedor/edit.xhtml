<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/default.xhtml">
                
	<ui:define name="content">
	
		<p:panel id="content">
		
			<h3> 
				<h:outputText value="Carregar arquivo de Fornecedores" /> 
			</h3>
			
			<h:form id="form" enctype="multipart/form-data"> 
			
			    <h:inputHidden value="#{fornecedor.id}" />
			    <h:inputHidden value="#{fornecedor.nome}" />
			    
				<h:panelGrid columns="3" border="0">
				    
					<p:outputLabel value="Nome:" for="nomeInput" />
                    <p:inputText label="Nome" id="nomeInput" value="#{fornecedor.nome}" required="true" disabled="true" />
                    <p:message for="nomeInput" />
					
				</h:panelGrid>
				
				<p:commandButton value="#{not empty fornecedor.id? 'Atualizar' : 'Salvar'}" disabled="true" icon="ui-icon-check" styleClass="button" ajax="false" />
				<p:commandButton value="Cancelar"    icon="ui-icon-closethick" action="#{fornecedorAction.cancel}" styleClass="button" ajax="false" immediate="true" />
				
			</h:form>
		
		</p:panel>
		
	</ui:define>
	
</ui:composition>
