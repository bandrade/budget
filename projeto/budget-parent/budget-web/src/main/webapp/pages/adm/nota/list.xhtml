<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/default.xhtml">
                
	<ui:define name="content">
		<h3>Resultado de Carga: Relatório SAP</h3> 
		
		<h:form id="form" prependId="false">
		
			<p:poll interval="3" listener="#{cargaRelatorioAction.updateList}" update="cargaRelatorios" />
		
			<h:panelGrid columns="1" border="0">
				<p:commandButton value="Carregar arquivo"  icon="ui-icon-arrowthickstop-1-n" styleClass="button" action="/pages/adm/nota/load.xml" ajax="false"  />
			</h:panelGrid>
			
			<p:separator />
			
			<p:dataTable id="cargaRelatorios" var="item" value="#{cargaRelatorioAction.list}" emptyMessage="Nenhum registro encontrado."
					paginator="true"
					paginatorPosition="bottom"
					rows="10">
				<f:facet name="header">
					Resultado Carga Planilha SAP
				</f:facet>
				<p:column headerText="Nº Nota Fiscal">
					#{item.numeroNota}
				</p:column>
				<p:column headerText="Centro de Custo">
					#{item.centroCusto}
				</p:column>
				<p:column headerText="Fornecedor">
                       #{item.fornecedor}
                   </p:column>
                   <p:column headerText="Valor(R$)">
                       R$ #{item.valor}
                   </p:column>
                   <p:column headerText="Status">
                       #{item.status}
                   </p:column>
                   <f:facet name="footer">
                       #{cargaRelatorioAction.ultimaCarga}
                   </f:facet>
			</p:dataTable>
			
               
		</h:form>
	</ui:define>
	
</ui:composition>
