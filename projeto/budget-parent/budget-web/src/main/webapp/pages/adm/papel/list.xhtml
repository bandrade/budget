<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/default.xhtml">
                
	<ui:define name="content">
		<p:panelGrid columns="1" styleClass="body-content">
			<p:fieldset value="Pesquisa de Papéis" legend="Pesquisa de Papéis">
			<h:form id="form" prependId="false">
			
				<h:panelGrid columns="3" border="0">
				
					<p:outputLabel value="Nome:" for="nomeInput"/>
					<p:inputText id="nomeInput" value="#{papel.nome}"/>
					<p:message for="nomeInput"/>
					
					<p:commandButton value="Pesquisar" icon="ui-icon-search"   styleClass="button" action="#{papelAction.find}" update="papels"/>
					<p:commandButton value="Novo"      icon="ui-icon-document" styleClass="button" action="/pages/adm/papel/edit.xml"   />
				</h:panelGrid>
				
				<p:separator />
				
				<p:dataTable id="papels" var="item" value="#{papelAction.list}" emptyMessage="Nenhum registro encontrado."
						paginator="true"
						paginatorPosition="bottom"
						rows="10">
					
					<f:facet name="header">
						Papéis
					</f:facet>
					<p:column headerText="Nome" sortBy="#{item.nome}" >
						#{item.nome}
					</p:column>
					
					<p:column headerText="Ações">
						
						<p:commandButton icon="ui-icon-pencil" action="#{papelAction.edit(item)}"   update="papels" immediate="true"/>
						<p:commandButton icon="ui-icon-trash"  action="#{papelAction.delete(item)}" update="papels" immediate="true">
							<p:confirm header="Confirmação" message="Deseja realmente remover o dado?" icon="ui-icon-alert" />
						</p:commandButton>
						
					</p:column>
				
				</p:dataTable>
				
				<p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
			        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no"  icon="ui-icon-close" />
			    </p:confirmDialog>
			</h:form>
			</p:fieldset>
		</p:panelGrid>			
			
	</ui:define>
	
</ui:composition>
