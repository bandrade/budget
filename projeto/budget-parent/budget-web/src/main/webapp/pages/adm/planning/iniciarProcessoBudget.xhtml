<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">

	<ui:param name="pageTitle" value="Human Tasks" />

	<ui:define name="content">
	    <p:panel id="content">
			<h:form id="form">
	            <h3>Iniciar Processo Budget</h3>
				<p:panelGrid columns="2">
					<p:outputLabel value="Ano:" />
					<p:outputLabel value="#{processoAction.ano}"
						styleClass="bold-label" />
					<p:outputLabel value="Prazo:"/>
					<p:calendar value="#{processoAction.dataExpiracao}"></p:calendar>
				</p:panelGrid>
	
				<p:panelGrid columns="1" styleClass="painel-botoes" >
					<p:commandButton
						onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"
						action="#{processoAction.iniciarProcessoBudget()}"
						value="Iniciar Processo" update=":form"/>
				</p:panelGrid>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
