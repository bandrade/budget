<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">

	<ui:param name="pageTitle" value="Human Tasks" />

	<ui:define name="content">
	    <p:panel id="content">
			<h:form id="form">
	            <h3>Status</h3>
				
			<p:dataTable id="statusPendentes" var="item" value="#{statusAction.tarefas}" emptyMessage="Nenhum registro encontrado."
					paginator="true"
					paginatorPosition="bottom"
					rows="20">
					<f:facet name="header">
							Status Processsos em Andamento
					</f:facet>
					<p:column headerText="Codigo" >
						#{item.id}
					</p:column>
					<p:column headerText="Tarefa" >
						#{item.name}
					</p:column>
				
					<p:column headerText="Usuario" >
						#{item.nomeUsuario}
					</p:column>
					
					<p:column headerText="Login" >
						#{item.login}
					</p:column>
					
					<p:column headerText="Nome CC" >
						#{item.nomeCentroCusto}
					</p:column>
					
					<p:column headerText="Codigo CC" >
						#{item.codigoCentroCusto}
					</p:column>
					
			</p:dataTable>
				
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
